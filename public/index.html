  <body>
    <div class="fixed-header">
      <header>
        <a href="./index.html"><h1>Ph◌t❍sphericål</h1></a>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button
            type="button"
            class="btn btn-secondary"
            id="toggle"
            value="playground"
          >
            Playground
          </button>
        </div>
      </header>
    </div>

    <section class="photo-feed">
      <div id="feed"></div>
    </section>

    <div
      id="fixed-btn"
      class="fixed-btn"
      onclick="openForm()"
      style="display: none;"
    >
      <svg
        class="bi bi-plus-circle fixed-btn"
        width="3em"
        height="3em"
        viewBox="0 0 16 16"
        fill="currentColor"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z"
          clip-rule="evenodd"
        />
        <path
          fill-rule="evenodd"
          d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z"
          clip-rule="evenodd"
        />
        <path
          fill-rule="evenodd"
          d="M8 15A7 7 0 108 1a7 7 0 000 14zm0 1A8 8 0 108 0a8 8 0 000 16z"
          clip-rule="evenodd"
        />
      </svg>
    </div>

    <div class="form-popup woah pulse" id="myForm">
      <button
        type="button"
        class="close"
        aria-label="Close"
        onclick="closeForm()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="flex-container" style="text-align: center;">
        <label for="upload-btn">Upload a picture you want to sphericize</label>
        <label for="upload-btn" class="custom-file-upload">UPLOAD</label>
        <input
          type="file"
          name="upload-btn"
          id="upload-btn"
          accept="image/png, image/jpeg"
        />
      </div>
    </div>
